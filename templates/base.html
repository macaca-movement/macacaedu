{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/gif" href="{% static 'img/favicon.ico' %}" id="favicon" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
  {% block stylesheets %}{% endblock %}

  <title>macacaedu {% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="{% static 'img/macaca.png' %}" height="45"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-2 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/logout/">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="d-flex flex-column align-items-center p-2 m-auto">
    {% block footer %}{% endblock %}
    <div class="d-flex align-items-center mt-5 mb-2">
      <small>
        <strong>Open Source</strong> Software licensed under
        <a href="https://github.com/macaca-movement/macacaedu/blob/master/LICENSE" target="_blank"
          rel="license noopener">AGPL</a> |
        Source Code at
        <a href="https://github.com/macaca-movement/macacaedu/" target="_blank" rel="license noopener">
          GitHub
        </a>
      </small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
