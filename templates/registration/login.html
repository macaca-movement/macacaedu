{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/gif" href="{% static 'img/favicon.ico' %}" id="favicon" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    {% block stylesheets %}{% endblock %}

    <title>macacaedu</title>
</head>

<body>
    <div class="login-grid">
        <div class="col1 m-auto">
            <img src="{% static 'img/macaca.png' %}" width="250">
        </div>
        <div class="col2">
            {% if form.errors %}
            <p>Your username and password didn't match.<br />Please try again.</p>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <table class="table table-borderless">
                    <tr class='p-2'>
                        <td>{{ form.username.label_tag }}</td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Login"></td>
                    </tr>
                </table>

                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
</body>

</html>
